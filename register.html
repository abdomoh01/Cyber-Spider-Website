<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إنشاء حساب | Cyber-Spider</title>
  <link rel="icon" type="image/png" href="Icons/tarantula.png">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: radial-gradient(circle at center, #0a0f1a, #000);
      color: #fff;
      font-family: 'Cairo', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .register-container {
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(0, 255, 255, 0.3);
      border-radius: 20px;
      padding: 50px 60px;
      width: 360px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
      text-align: center;
      animation: fadeIn 1.5s ease;
    }

    h2 {
      color: #00ffff;
      font-family: 'Orbitron', sans-serif;
      text-shadow: 0 0 10px #00ffff;
      margin-bottom: 30px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      outline: none;
      transition: box-shadow 0.3s ease;
    }

    input:focus {
      box-shadow: 0 0 10px #00ffff;
    }

    button {
      background: #00ffff;
      color: #000;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
      transition: all 0.3s ease;
      margin-top: 15px;
    }

    button:hover {
      background: #00cccc;
      box-shadow: 0 0 20px #00ffff;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .register-container a {
      display: inline-block;
      margin-top: 15px;
      color: #00ffff;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .register-container a:hover {
      color: #00cccc;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>إنشاء حساب جديد</h2>
    <form>
      <input type="text" placeholder="اسم المستخدم" required>
      <input type="email" placeholder="البريد الإلكتروني" required>
      <input type="password" placeholder="كلمة المرور" required>
      <input type="password" placeholder="تأكيد كلمة المرور" required>
      <button type="submit">تسجيل</button>
    </form>
    <a href="index.html">⬅ العودة إلى الرئيسية</a>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cyber-Spider</title>
  <link rel="icon" type="image/png" href="Icons/tarantula.png">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Cairo:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      background: radial-gradient(circle at center, #0a0f1a, #000);
      color: #fff;
      font-family: 'Cairo', sans-serif;
      overflow-x: hidden;
      margin: 0;
      padding: 0;
    }

    /* 🌐 قسم المجتمع */
    .cyber-society {
      text-align: center;
      padding: 60px 20px;
      position: relative;
      z-index: 1;
    }

    .cyber-society h2 {
      font-size: 30px;
      color: #00ffff;
      margin-bottom: 40px;
      letter-spacing: 1px;
      text-shadow: 0 0 10px #00ffff;
      animation: glowText 3s infinite alternate;
      font-family: 'Orbitron', sans-serif;
    }

    @keyframes glowText {
      from { text-shadow: 0 0 10px #00ffff; }
      to { text-shadow: 0 0 25px #00ffff; }
    }

    .society-cards {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 25px;
      margin-right: 80px;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(0, 255, 255, 0.3);
      border-radius: 20px;
      width: 160px;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.4s ease;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.15);
      animation: slideIn 1s ease forwards;
      opacity: 0;
    }

    .card:nth-child(1) { animation-delay: 0.2s; }
    .card:nth-child(2) { animation-delay: 0.4s; }
    .card:nth-child(3) { animation-delay: 0.6s; }
    .card:nth-child(4) { animation-delay: 0.8s; }

    @keyframes slideIn {
      from { transform: translateX(80px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    .card:hover {
      transform: scale(1.1);
      border-color: #00ffff;
      box-shadow: 0 0 25px #00ffff, 0 0 40px rgba(0,255,255,0.4);
    }

    .card img {
      width: 40px;
      height: 40px;
      filter: brightness(0) invert(1);
      transition: 0.3s ease;
    }

    .card:hover img {
      filter: brightness(1) invert(0);
    }

    /* 🕷️ الصورة في المنتصف */
    .center-image {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      pointer-events: none;
    }

    .center-image img {
      width: 260px;
      height: auto;
      filter: drop-shadow(0 0 25px #00ffff);
      animation: float 4s ease-in-out infinite;
      transition: transform 0.3s ease;
    }

    .center-image img:hover {
      transform: scale(1.1);
      filter: drop-shadow(0 0 40px #00ffff);
    }

    @keyframes float {
      0% { transform: translateY(0); opacity: 0.9; }
      50% { transform: translateY(-15px); opacity: 1; }
      100% { transform: translateY(0); opacity: 0.9; }
    }

    /* 🏠 زر العودة للصفحة الرئيسية */
    .back-home {
      position: fixed;
      bottom: 30px;
      left: 30px;
      background: #00ffff;
      color: #000;
      padding: 12px 20px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      font-family: 'Orbitron', sans-serif;
      box-shadow: 0 0 20px rgba(0,255,255,0.4);
      transition: 0.3s;
      z-index: 20;
    }

    .back-home:hover {
      background: #00e0ff;
      box-shadow: 0 0 35px #00ffff;
      transform: scale(1.05);
    }

    /* 📱 تنظيم الأزرار عند تصغير الشاشة */
    @media (max-width: 768px) {
      .society-cards {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        gap: 20px;
        margin-right: 0;
        margin-top: 350px; /* تجعلها تحت صورة العنكبوت */
      }

      .card {
        width: 120px;
        height: 60px;
      }

      .center-image img {
        width: 180px;
      }

      .cyber-society h2 {
        font-size: 24px;
        margin-bottom: 20px;
      }
    }
  </style>
</head>

<body>
  <section class="cyber-society">
    <h2>Join Our Cyber-Society</h2>
    <div class="society-cards">
      <a href="https://discord.gg/CpAPVXDa" class="card" target="_blank"><img src="icons/discord.png" alt="Discord"></a>
      <a href="https://github.com/Cyber-Spider-X" class="card" target="_blank"><img src="icons/github.png" alt="GitHub"></a>
      <a href="https://www.youtube.com/@Mr.Alcatord" class="card" target="_blank"><img src="icons/youtube.png" alt="YouTube"></a>
      <a href="https://www.instagram.com/cyber_.spider/" class="card" target="_blank"><img src="icons/instagram.png" alt="Instagram"></a>
    </div>
  </section>

  <section class="center-image">
    <img src="icons/spider.png" alt="Cyber Spider">
  </section>

  <a href="index.html" class="back-home">⬅ العودة للرئيسية</a>
</body>
</html>

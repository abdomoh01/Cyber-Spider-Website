<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cyber-Spider | تواصل معنا</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Cairo', sans-serif;
      background: radial-gradient(circle at center, #020611, #000);
      color: #fff;
      overflow-x: hidden;
    }

    /* خلفية متحركة */
    .animated-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        135deg,
        rgba(0, 255, 255, 0.04) 0,
        rgba(0, 255, 255, 0.04) 2px,
        transparent 2px,
        transparent 10px
      );
      animation: bgScroll 30s linear infinite;
      z-index: 0;
    }

    @keyframes bgScroll {
      from { background-position: 0 0; }
      to { background-position: 1000px 1000px; }
    }

    /* المحتوى */
    .contact-section {
      position: relative;
      z-index: 2;
      max-width: 800px;
      margin: 120px auto;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(0, 255, 255, 0.3);
      border-radius: 20px;
      padding: 50px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.15);
      backdrop-filter: blur(8px);
      text-align: center;
      animation: fadeIn 1.3s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .contact-section h1 {
      font-size: 36px;
      color: #00ffff;
      margin-bottom: 20px;
      text-shadow: 0 0 15px #00ffff;
      animation: pulse 2.5s infinite alternate;
    }

    @keyframes pulse {
      from { text-shadow: 0 0 15px #00ffff; }
      to { text-shadow: 0 0 35px #00ffff; }
    }

    .contact-section p {
      color: #ccc;
      font-size: 18px;
      margin-bottom: 50px;
      line-height: 1.8;
    }

    /* روابط الاتصال */
    .contact-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 35px;
    }

    .contact-links a {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: #00ffff;
      font-weight: bold;
      transition: 0.4s ease;
    }

    .contact-links a img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      padding: 10px;
      background: rgba(0, 255, 255, 0.08);
      border: 2px solid rgba(0, 255, 255, 0.4);
      filter: drop-shadow(0 0 10px rgba(0,255,255,0.4));
      transition: all 0.4s ease;
    }

    .contact-links a:hover img {
      background: #00ffff;
      border-color: #00ffff;
      transform: scale(1.15) rotate(5deg);
      filter: drop-shadow(0 0 25px #00ffff) drop-shadow(0 0 50px rgba(0,255,255,0.5));
    }

    .contact-links a span {
      margin-top: 10px;
      font-size: 18px;
      text-shadow: 0 0 8px #00ffff;
      transition: 0.3s ease;
    }

    .contact-links a:hover span {
      color: #fff;
      text-shadow: 0 0 20px #00ffff, 0 0 40px rgba(0,255,255,0.6);
      transform: scale(1.1);
    }

    /* زر العودة */
    .home-button {
      display: inline-block;
      margin-top: 50px;
      background: transparent;
      color: #00ffff;
      border: 1px solid #00ffff;
      padding: 12px 35px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s ease;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
    }

    .home-button:hover {
      background: #00ffff;
      color: #000;
      transform: scale(1.1);
    }

    footer {
      text-align: center;
      margin-top: 60px;
      color: #888;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      .contact-links {
        gap: 25px;
      }

      .contact-links a img {
        width: 65px;
        height: 65px;
      }

      .contact-section {
        margin: 60px 15px;
        padding: 30px;
      }
    }
  </style>
</head>

<body>
  <div class="animated-bg"></div>

  <section class="contact-section">
    <h1>تواصل معي 🕷️</h1>
    <p>اختر إحدى القنوات أدناه للتواصل مع مجتمع <strong>Cyber-Spider</strong>.</p>

    <div class="contact-links">
      <a href="https://discord.gg/CpAPVXDa" target="_blank"><img src="icons/discord.png" alt="Discord"><span>Discord</span></a>
      <a href="https://github.com/Cyber-Spider-X" target="_blank"><img src="icons/github.png" alt="GitHub"><span>GitHub</span></a>
      <a href="https://www.youtube.com/@Mr.Alcatord" target="_blank"><img src="icons/youtube.png" alt="YouTube"><span>YouTube</span></a>
      <a href="https://www.instagram.com/cyber_.spider/" target="_blank"><img src="Cyber-Spider-Website/icons/instagram.png" alt="Instagram"><span>Instagram</span></a>
    </div>

    <a href="index.html" class="home-button">🏠 العودة إلى الصفحة الرئيسية</a>
  </section>

  <footer>
    © 2025 Cyber-Spider | All rights reserved
  </footer>
</body>
</html>
